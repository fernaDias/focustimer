<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer - Pomodoro</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play">
        <img src="./assets/play.svg" alt="icon of play">
      </button>
      <button class="pause hide">
        <img src="./assets/pause.svg" alt="icon of pause">
      </button>
      <button class="stop hide">
        <img src="./assets/stop.svg" alt="icon of stop">
      </button>
      <button class="set">
        <img src="./assets/clock.svg" alt="icon of clock">
      </button>
    </div>
  </main>

  <footer>
    <button class="sound-on">
      <img src="./assets/sound-on.svg" alt="icon of sound on">
    </button>
    <button class="sound-off hide">
      <img src="./assets/sound-off.svg" alt="icon of sound off">
    </button>
  </footer>
</body>
</html>
